<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Comic Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        section {
            margin: 20px 0;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Comic Title</h1>
        <p>Welcome to the exciting world of your comic book!</p>
    </header>

    <section>
        <h2>About the Comic</h2>
        <p>Provide a brief description of your comic book and introduce the characters and storyline.</p>
    </section>

    <section>
        <h2>Comic Page</h2>
        <!-- Replace "page1.jpg" with the actual file name of your comic page -->
        <img src="page1.jpg" alt="Comic Page">
    </section>

    <footer>
        <p>&copy; 2023 Your Comic Title. All rights reserved.</p>
    </footer>
</body>
</html>
